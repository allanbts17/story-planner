<ion-list>
  <ion-item *ngFor="let res of list"  button>
    <!-- <ion-avatar slot="start"> -->
      <ion-img slot="start" class="w-16 h-16" [src]="res?.image || 'assets/placeholder.jpg'"></ion-img>
      <!-- <img src="/src/assets/placeholder.jpg" > -->
    <!-- </ion-avatar> -->
    <ion-label>
      <h3>{{res.title}}</h3>
      <p>{{res.subtitle}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<p *ngIf="list?.length == 0 && !list">No hay recursos</p>
