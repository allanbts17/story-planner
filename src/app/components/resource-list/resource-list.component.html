<ion-list *ngIf="list?.length != 0 && list">
  <ion-item-sliding *ngFor="let res of list">
    <ion-item (click)="viewItem(res.raw)" button>
      <!-- <ion-avatar slot="start"> -->
      <ion-img slot="start" class="w-16 h-16"
        [src]="res?.image || 'assets/placeholder.jpg'"></ion-img>
      <!-- <img src="/src/assets/placeholder.jpg" > -->
      <!-- </ion-avatar> -->
      <ion-label>
        <h3>{{res.title}}</h3>
        <p>{{res.subtitle}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editItem(res.raw)" color="primary">Editar</ion-item-option>
      <ion-item-option (click)="deleteItem(res.raw)" color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<p *ngIf="list?.length == 0" class="w-full text-center text-lg font-bold mt-3">No
  hay recursos</p>
